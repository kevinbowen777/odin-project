<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <title>Test Page 8 - JavaScript Fundamentals Part 2</title>
  </head>

  <body>
    <h3>JavaScript Fundamentals Part 2</h3>
      <button>Press me!</button>
      <hr>
      <label for="weather">Select the weather type today: </label>
      <select id="weather">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
      </select>
        <p></p>
      <label for="theme">Select theme: </label>
        <select id="theme">
          <option value="white">White</option>
          <option value="black">Black</option>
        </select>
        <script>
          // Your JavaScript goes here!
          console.log("Welcome to JavaScript Fundamentals Part Two!")
          const button = document.querySelector("button");
          function greet() {
                      const name = prompt("What is your name?");
                      alert(`Hello ${name}, nice to see you!`);
          }

          button.addEventListener("click", greet);
        </script>
        <script src="../../static/js/fundamentals_pt2.js"></script>
        <script src="../../static/js/weather_select.js"></script>
        <script src="../../static/js/theme_select.js"></script>
  </body>
</html>
